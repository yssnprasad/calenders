{% extends 'calendarapp/base.html'%}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Calendar Events</title>
</head>
<body>
    <center>
        <h1>Hello world {{ name }}! Events for {{ month }} {{ year }}</h1>
        As of {{ time }} <br/><br/>
        {{ cal|safe }} 
        <br/><br/><br/><br/>
        &copy;{{ current_year }}
    </center>
</body>
</html>
{% endblock%}
